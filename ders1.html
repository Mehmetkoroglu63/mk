<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arka Plan Resmi</title>
    <style>
        body {
            background-image: url(photo.jpg); /* Resmin yolunu buraya yaz */
            background-size: cover; /* Resmi ekrana sığdırır */
            background-position: center; /* Resmi ortalar */
            background-repeat: no-repeat; /* Tekrar etmesini önler */
            min-height: 100vh
        }
        h2 {
            color: azure;
        }
    </style>
</head>
<body>
    <form>
        <h2>ROBAKT ŞİRKETİNE BAŞVURU FORMU</h2>
        <label for="name">İsim:</label> <br>
        <input type="text" id="name" name="name"> <br>
        
        <label for="sname">Soyisim:</label> <br>
        <input type="text" id="sname" name="sname"> <br>
        
        <label for="email">E-posta:</label> <br>
        <input type="email" id="email" name="email"> <br>
        
        <label for="password">Şifre:</label> <br>
        <input type="password" id="password" name="password"> <br>
        
        <label>Cinsiyet:</label> <br>
        <label for="male">Erkek</label>
        <input type="radio" id="male" name="Cinsiyet" value="erkek">
        <label for="female">Kadın</label>
        <input type="radio" id="female" name="Cinsiyet" value="kadın">
        <label for="other">Diğer</label>
        <input type="radio" id="other" name="Cinsiyet" value="diğer"> <br>
        
        <button type="submit">Gönder</button> <br>
    </form>
</body>
</html>
